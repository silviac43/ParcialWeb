{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="{% static 'recibido.js' %}"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap');

        * {
            font-family: sans-serif;
        }

        #titulo {
            margin-top: 70px;
        }

        .margin-lr {
            margin-left: 12px;
            margin-right: 12px;
        }

        .titulo{
            color: white;
        }

        .ficha{
            color: white;
        }

        .r {
            color: #1f79af;
        }
    </style>

</head>

<body>
    <h3 class="text-center" id="titulo"> Resultado</h3>
    <div class="row justify-content-center">
        <div class="card" style="width: 22rem; margin-top: 10px;">
            <div class="card-header h-100" style="background-color:#17a2b7">
                <div class="row">
                    <div class="col-5 justify-content-center align-items-center" style="height: 100%;">
                        <span> <i class="fa fa-smile" style="font-size:80px; margin-left: 20px;"></i> </span>
                    </div>
                    <div class="col-7 justify-content-center align-items-center" style="height: 100%;">
                        <div row>
                            <h3 class="titulo" id="nomb"></h3>
                        </div>
                        <div row>
                            <h4 class="ficha">Ficha</h4>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <div class="row">
                    <div class="col-md-5">
                        <li class="list-group-item r">Email</li>
                    </div>
                    <div class="col-md-7" style="text-align: right;">
                        <li class="list-group-item">
                             <button class="btn btn-primary btn-sm" id="correo"></button>
                        </li>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <li class="list-group-item r">Telefono</li>
                    </div>
                    <div class="col-6" style="text-align: right;">
                        <li class="list-group-item">
                            <button class="btn btn-info btn-sm" id="telef"></button>
                        </li>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <li class="list-group-item r">Gusto</li>
                    </div>
                    <div class="col-6" style="text-align: right;">
                        <li class="list-group-item">
                            <button class="btn btn-success btn-sm" id="gust"></button>
                        </li>
                    </div>

                </div>
                <div class="row">
                    <div class="col-7">
                        <li class="list-group-item r">Porcentaje %</li>
                    </div>
                    <div class="col-5" style="text-align: right;">
                        <li class="list-group-item">
                            <button class="btn btn-danger btn-sm" id="porce"></button>
                        </li>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
