{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="{% static 'verificacion.js' %}"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #e8ecef;
            overflow: hidden;
        }

        .fa {
            color: #747779;
            background: white;
        }

        .flag {
            color: #ffffff;
            background: #27a844;
        }

        #login .container #login-row #login-column #login-box {
            margin-top: 20px;
            max-width: 600px;
            height: 700px;
            border: 1px solid #d9dadc;
            background-color: #ffffff;
        }

        #login .container #login-row #login-column #login-box #login-form {
            padding: 20px;
        }

        #login .container #login-row #login-column #login-box #login-form #register-link {
            margin-top: -5px;
        }

        #titulo {
            font-family: 'Source Sans Pro';
            margin-top: 120px;
        }

        #bandera {
            max-width: 100%;
            max-height: 100%;
        }

        .container #cont {
            height: 100%;
        }

        .act {
            display: none;
        }

        .act.show {
            display: block;
        }

        .margin-lr {
            margin-left: 20px;
            margin-right: 5px;
        }

        .ajuste {
            margin-left: 5px;
        }

        .inp {
            max-width: 100px;
        }

        .celdaedit {
            color: blue;
            cursor: pointer;
        }

        .celdaedit.clicked {
            color: gray;
        }

        .stretch-button {
            display: inline-block;
            width: 200px;
            height: 100%;
            padding: 5px;
            text-align: center;
            border: none;
            cursor: pointer;
        }
    </style>

</head>

<body>

        <div class="container">

                                </div>
                                <div class="form-group input-group">
                                    <input name="" class="form-control" placeholder="Email" type="text" id="email">
                                    <div class="input-group-prepend">
                                        <span style="background-color:white" class="input-group-text"> <i
                                                class="fa fa-envelope"></i> </span>
                                    </div>
                                </div>
                                <div class="form-group input-group">
                                    <input name="" class="form-control" placeholder="Telefono" type="text"
                                        id="telefono">
                                    <div class="input-group-prepend">
                                        <span style="background-color:white" class="input-group-text"> <i
                                                class="fa fa-phone"></i> </span>
                                    </div>
                                </div>
